<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Carousel</title>
    <style>
        .carousel {
          overflow: hidden;
          width: 600px; /* Set your desired width */
          margin: 0 auto;
        }
        .carousel-inner {
          display: flex;
          transition: transform 0.5s ease;
        }
        .carousel-item {
          flex: 0 0 auto;
          width: 33.33%; /* Display 3 images per slide */
        }
        img {
          max-width: 100%;
          height: auto;
        }
      </style>
</head>

<body>

    <div class="carousel">
        <div class="carousel-inner" id="carouselInner">
            <div class="carousel-item"><img src="brand1.jpg" alt="brand1" style="width: 6rem;height: 6rem;"></div>
            <div class="carousel-item"><img src="brand2.jpg" alt="brand2" style="width: 6rem;height: 6rem;"></div>
            <div class="carousel-item"><img src="brand3.png" alt="brand3" style="width: 6rem;height: 6rem;"></div>
            <div class="carousel-item"><img src="brand4.png" alt="brand4" style="width: 6rem;height: 6rem;"></div>
            <div class="carousel-item"><img src="brand5.jpg" alt="brand5" style="width: 6rem;height: 6rem;"></div>
            <div class="carousel-item"><img src="brand6.jpg" alt="brand6" style="width: 6rem;height: 6rem;"></div>
            <div class="carousel-item"><img src="brand7.png" alt="brand7" style="width: 6rem;height: 6rem;"></div>
            <div class="carousel-item"> <img src="brand8.jpg" alt="brand8" style="width: 6rem;height: 6rem;"></div>
            <div class="carousel-item"><img src="brand9.png" alt="brand9" style="width: 6rem;height: 6rem;"></div>
            <div class="carousel-item"><img src="brand10.png" alt="brand10" style="width: 6rem;height: 6rem;"></div>
            <div class="carousel-item"><img src="brand11.jpg" alt="brand11" style="width: 6rem;height: 6rem;"></div>
            <div class="carousel-item"><img src="brand12.jpg" alt="brand12" style="width: 6rem;height: 6rem;"></div>
        </div>
    </div>
    <script>
        // JavaScript for infinite carousel
        const carouselInner = document.getElementById('carouselInner');
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;
        const slideWidth = slides[0].offsetWidth * 3; // Multiply width by 3 for 3 images per slide
        let currentIndex = 0;

        // Clone first and last slides to create infinite loop
        carouselInner.insertBefore(slides[totalSlides - 1].cloneNode(true), slides[0]);
        carouselInner.appendChild(slides[1].cloneNode(true));

        carouselInner.style.transform = `translateX(-${slideWidth}px)`;

        function nextSlide() {
            currentIndex++;
            if (currentIndex >= totalSlides) {
                carouselInner.style.transition = 'none';
                carouselInner.style.transform = `translateX(-${slideWidth}px)`;
                setTimeout(() => {
                    currentIndex = 1;
                    carouselInner.style.transition = 'transform 0.5s ease';
                    carouselInner.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
                }, 50);
            } else {
                carouselInner.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
            }
        }

        setInterval(nextSlide, 2000); // Change slide every 2 seconds
    </script>
</body>
</html>
